<form [formGroup]="addUserForm" (ngSubmit)="createUser()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Crear usuario</h1>
    
    <label for="inputName" class="sr-only">Nombre</label>
    <input type="text" id="inputName" class="form-control" placeholder="Pepito" formControlName="name">
    <div *ngIf="addUserForm.get('name')?.invalid && addUserForm.get('name')?.touched">
      <small *ngIf="addUserForm.get('name')?.errors?.['name']">La contraseña es requerida.</small>
    </div>

    <label for="inputEmail" class="sr-only">Correo</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="abc@abc.com" formControlName="email">
    <div *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched">
      <small *ngIf="addUserForm.get('email')?.errors?.['required']">El email es requerido.</small>
      <small *ngIf="addUserForm.get('email')?.errors?.['email']">Formato de email no válido.</small>
    </div>

    <label for="inputPassword" class="sr-only">contraseña</label>
    <input type="password" 
            id="inputPassword" 
            class="form-control" 
            placeholder="Contraseña" 
            formControlName="password">
    <div *ngIf="addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched">
      <small *ngIf="addUserForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
    </div>

    <label for="inputc_Password" class="sr-only">Repite la contraseña</label>
    <input type="password" 
            id="inputc_Password" 
            class="form-control" 
            placeholder="Repite la contraseña" 
            formControlName="c_password">
    <div *ngIf="addUserForm.get('c_password')?.invalid && addUserForm.get('c_password')?.touched">
      <small *ngIf="addUserForm.get('c_password')?.errors?.['required'] ">La contraseña es requerida.</small>
    </div>

    <button [disabled]="!addUserForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Crear usuario</button>
  </form>
