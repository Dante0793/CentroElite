<form [formGroup]="addUserForm" (ngSubmit)="sendLogin()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal text-center">Inicio de sesión</h1>
    <label for="inputEmail" class="sr-only">Correo</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="abc@abc.com" formControlName="email">
    <div *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched">
      <small *ngIf="addUserForm.get('email')?.errors?.['required']">El email es requerido.</small>
      <small *ngIf="addUserForm.get('email')?.errors?.['email']">Formato de email no válido.</small>
    </div>

    <label for="inputPassword" class="sr-only">contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="contraseña" required="" formControlName="password">
    <div *ngIf="addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched">
      <small *ngIf="addUserForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
    </div>

    <button [disabled]="!addUserForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
